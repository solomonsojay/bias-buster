<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bias Buster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #13AA52;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: #FC6D26;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e95c1c;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-left: 6px solid #13AA52;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgA..." alt="Bias Buster Banner" />
    <h1>Bias Buster</h1>
    <p>Detecting Media Bias Using AI</p>
  </header>

  <section>
    <p>Paste a news headline below:</p>
    <textarea id="headline"></textarea><br />
    <button onclick="analyze()">Analyze</button>

    <div id="result"></div>
  </section>

  <script>
    async function analyze() {
      const headline = document.getElementById('headline').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Analyzing...';

      try {
        const response = await fetch('http://localhost:8000/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ headline })
        });

        const data = await response.json();
        resultDiv.innerHTML = `
          <p><strong>Headline:</strong> ${data.headline}</p>
          <p><strong>Sentiment:</strong> ${data.sentiment}</p>
          <p><strong>Score:</strong> ${data.score}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = 'Error contacting backend: ' + err;
      }
    }
  </script>
</body>
</html>
