<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bias Buster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      padding: 20px;
      color: #333;
    }
    .banner {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto 20px auto;
    }
    h1 {
      color: #4DB33D; /* MongoDB green */
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #6e28a7; /* GitLab purple */
      border-radius: 5px;
    }
    button {
      background-color: #4DB33D;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #3a942d;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #eee;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="assets/bias-buster-banner.png" alt="Bias Buster Banner" class="banner" />
  <h1>Bias Buster</h1>
  <p>Paste a news headline below:</p>
  <textarea id="headline"></textarea><br>
  <button onclick="analyze()">Analyze</button>
  <div id="result"></div>

  <script>
    async function analyze() {
      const headline = document.getElementById("headline").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Analyzing...";

      try {
        const response = await fetch("http://localhost:8000/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ headline })
        });

        const data = await response.json();
        resultDiv.innerHTML = `
          <p><strong>Headline:</strong> ${data.headline}</p>
          <p><strong>Sentiment:</strong> ${data.sentiment}</p>
          <p><strong>Score:</strong> ${data.score}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = "Error contacting backend: " + err;
      }
    }
  </script>
</body>
</html>
